<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Motorist sign up</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
    <nav class="nav">
        <img src="icons/car.svg" alt="logo" class="logo">
        <button class="menu-btn">
            <img src="icons/menu.svg" alt="menu" class="nav-icon">
            Menu

            <!--    code for 3 lines in html -->
        </button>
        <div class="flex-wrap links">


            <a class="has-drop" href="#">Mechanics</a>
            <a>Contact us </a>

               <a class="signin-btn">Log in</a>
               <a class="sign-btn">Sign up</a>



                     <!-- if a landlord is logged in  -->
                     <div class="admin-holder user-holder">
                         <div class="has-drop">

                           <img src="icons/user.svg" alt="user" class="icon"> Username
                           <img src="icons/arrow-white.svg" alt="d" class="down-arrow">
                         </div>

                        <!-- admin options dropdown -->
                          <div class="admin-drop">

                            <a href="#" class="noti-holder flex-wrap">
                              <small class="noti-no">3</small>
                              <img src="icons/notification-dark.svg" alt="notification" class="icon">
                              Notifications
                            </a>

                            <a href="#" class="noti-holder flex-wrap">
                                <img src="icons/plus.svg" alt="notification" class="icon">
                                Add a car
                              </a>

                          </div>
                      </div>

                    <!-- if a user is logged in  -->


        </div>
    </nav>
    <main>



    <div class="bgImage">

    </div>
    <section class="form-sect">

      <form class="" action="" method="post">
        <h3>Register</h3>
        <p>Please enter the details below.</p>

        <div class="input-grp">
          <label for="email">Email*</label>
          <input type="email" name="email" required placeholder="e.g john@gmail.com" class="input-elmt">
        </div>

        <div class="input-grp">
          <label for="phone">Phone number*</label>
          <input type="number" name="phone" required placeholder="e.g 0712345678" class="input-elmt">
        </div>

        <div class="input-grp">
          <label for="plate">Car number plate*</label>
          <input type="email" name="plate" required placeholder="e.g KAA 123A" class="input-elmt">
        </div>

        <div class="input-grp">
          <label for="pass">Password*</label>
          <input type="email" name="pass" required placeholder="******" class="input-elmt">
        </div>

        <div class="input-grp">
          <label for="pass2">Confirm Password*</label>
          <input type="email" name="pass2" required placeholder="******" class="input-elmt">
        </div>


        <div class="input-grp">
          <button type="submit" name="register" class="reg-btn shadow-drop-2-tb">Register</button>
        </div>
      </form>
    </section>

    </main>
  </body>
  <script src="js/nav.js" charset="utf-8"></script>

</html>
